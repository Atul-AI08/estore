<div class="main-product-container">
    @for (product of productsStore.products$ | async; track $index) {
        <div class="mx-5 p-3 product-card">
            <div class="product-image-container">
                <img [src]="'../../../../assets/images/'+product.product_img" alt="">
            </div>
            <div class="product-info">
                <h5><a href="#">{{product.product_name}}</a></h5>
                <p class="product-price">{{product.price | currency: 'USD'}}</p>
                <p><app-ratings [score]="product.ratings"></app-ratings></p>
            </div>
        </div>
    }
    @if (!productsStore.products.length) {
        <div>No Products Found</div>
    }
</div>
